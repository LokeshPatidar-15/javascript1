<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: aquamarine;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>




    <script>
        function addLanguge(langName) {
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.language').
            appendChild(li)
        }
        addLanguge("C++")
        addLanguge("Python")


        // Optimal Approach
        function addOptiLanguge(langName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguge("Swift")


        // Edit 
        const secLang = document.querySelector("li:nth-child(3)")
        const newli = document.createElement('li')
        newli.textContent = "goLang"
        secLang.replaceWith(newli)

        // edit 
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = "<li> C# </li> "


        // remove 
        const  remove = document.querySelector("li:last-child")
        remove.remove();



    </script>

    
</body>


</html>
